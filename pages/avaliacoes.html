<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieMemo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
<div class="container my-3 card">

    <div class="card-body">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Filme</th>
                <th>Gênero</th>
                <th>Ano</th>
                <th>Nota</th>
            </tr>
            </thead>
            <tbody>
            <!-- Os dados da tabela serão inseridos aqui -->
            </tbody>
        </table>
    </div>
</div>
<script>
    const tableBody = document.querySelector('tbody');
    $.ajax({
        url: 'http://localhost:9092/movie',
        method: 'GET',
        success: function (response) {
            response.forEach(avaliacao => {
                const row = document.createElement('tr');
                row.innerHTML = `
                        <td>${avaliacao.id}</td>
                        <td>${avaliacao.title}</td>
                        <td>${avaliacao.genre.charAt(0).toUpperCase() + avaliacao.genre.slice(1)}</td>
                        <td>${avaliacao.year}</td>
                        <td>${avaliacao.rating}</td>
                      `;
                tableBody.appendChild(row);
            });
            // Manipule a resposta do backend aqui
            console.log(response);
        },
        error: function (error) {
            // Trate erros, se houver algum
            console.error(error);
        }
    });
</script>


</body>
</html>
